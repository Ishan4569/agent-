<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <!-- Include the Glyphicons library -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/css/intlTelInput.css">

    <title>Dependent Dropdown List</title>
    <style>
        .custom-card {
            width: 30%;
            height: 500px;
            margin: auto;
            margin-top: 50px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-img {
            width: 150px;
            height: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="logo-container">
            <img src="C:\Users\hp\Desktop\New folder\logo.png" class="logo-img" alt="Logo">
        </div>
        <div class="card custom-card">
            <div class="card-header text-center">
                <!-- Use Glyphicons class -->
                <h3><span class="glyphicon glyphicon-user"></span> Sign Up</h3>
            </div>
            <br>
            <div class="card-body">
                <div class="form-group">
                    <!-- <label for="email"><span class="glyphicon glyphicon-envelope"></span> Email</label> -->
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                    </div>
                </div>

                <div class="form-group">
                    <!-- <label for="phone"><span class="glyphicon glyphicon-earphone"></span> Phone Number</label> -->
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></span>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                    </div>
                </div>

                <div class="form-group">
                    <!-- <label for="country"><span class="glyphicon glyphicon-globe"></span> Select Country</label> -->
                    <select class="form-select country form-control" id="country" onchange="loadStates()">
                        <option selected>Select Country</option>
                    </select>
                </div>

                <div class="form-group">
                    <!-- <label for="state"><span class="glyphicon glyphicon-flag"></span> Select State</label> -->
                    <select class="form-select state form-control" id="state" onchange="loadCities()">
                        <option selected>Select State</option>
                    </select>
                </div>

                <div class="form-group">
                    <!-- <label for="city"><span class="glyphicon glyphicon-home"></span> Select City</label> -->
                    <select class="form-select city form-control" id="city">
                        <option selected>Select City</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and IntlTelInput scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/intlTelInput.min.js"></script>

    <!-- Your app.js script -->
    <script src="app.js"></script>

    <script>
        // Initialize the international telephone input
        var input = document.querySelector("#phone");
        window.intlTelInput(input, {
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/utils.js",
        });
    </script>

</body>

</html>
